<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-title style="font-weight: bolder;">Historial</ion-title>
      <ion-col style="text-align: right; margin-inline-end: 1rem;">
        <ion-icon name="cart"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let pedido of listaPedidos">
    <ion-grid>
      <ion-row>
        <ion-label style="font-size: 1rem;margin-left: 0.5rem;"><span style="font-weight: bolder;">Pedido -</span>
          0{{pedido.id}}</ion-label> <br>
      </ion-row>
      <ion-row>
        <ion-col size="4" style="text-align: -webkit-center;">
          <ion-avatar>
            <img src="../../assets/box.png">
          </ion-avatar>
        </ion-col>
        <ion-col size="8" style="text-align: right;">
          <ion-card-subtitle style="font-size: 0.8rem;"><span style="font-weight: bolder;">Fecha: </span>
            {{pedido.fecha}}</ion-card-subtitle>
          <ion-label style="font-size: 0.8rem;"><span style="font-weight: bolder;">Total Pagado: </span>
            {{pedido.total_pagar}} $</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-header>
      <ion-button  expand="block" style="--background:#689305;" (click)="idHistorial(pedido.id)">Detalle</ion-button>
    </ion-card-header>

  </ion-card>
</ion-content>
